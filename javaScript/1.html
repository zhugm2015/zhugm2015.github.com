<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function show_confirm()
        {
            var r = confirm("press a button");
            if(r==true)
            {
                alert("you pressed ok");
            }
            else
            {
                alert("you pressed no")
            }
        }
    </script>
</head>
<body>
<input type="button" onclick="show_confirm()" value="show a confirm"/>
</body>
</html>
