<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/1.js"></script>

<body>
<input type="button" onclick="show_confirm()" value="显示一个确认框"/>
<p>确认框用于使用户可以验证或者接受某些信息。
    当确认框出现后，用户需要点击确定或者取消按钮才能继续进行操作。
    如果用户点击确认，那么返回值为 true。如果用户点击取消，那么返回值为 false。
    语法：confirm("文本");
</p>
</body>
</html>
