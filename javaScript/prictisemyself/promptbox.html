<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/1.js"></script>
</head>
<body>
<input type="button" onclick="disp_prompt()" value="显示提示框"/>
<p>提示框经常用于提示用户在进入页面前输入某个值。
    当提示框出现后，用户需要输入某个值，然后点击确认或取消按钮才能继续操纵。
    如果用户点击确认，那么返回值为输入的值。如果用户点击取消，那么返回值为 null。
    语法：prompt("文本","默认值")
</p>

</body>
</html>
