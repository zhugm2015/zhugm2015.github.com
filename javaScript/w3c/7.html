<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>对象由花括号分隔。在括号内部，对象的属性以名称和值对的形式 (name : value) 来定义。属性由逗号分隔：</p>
<p>对象属性有两种寻址方式：name=person.lastname;name=person["lastname"];</p>
<script>
    var person={
        firstname:"Bill",
        lastname:"Gates",
        id:5566
    };
    document.write(person.lastname + "<br/>");
    document.write(person["lastname"] + "<br/>");
</script>

</body>
</html>
