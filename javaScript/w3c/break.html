<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>点击按钮，测试带有 break 语句的循环。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
    function myFunction()
    {
        var x="",i=0;
        for(i=0;i<10;i++)
        {
            if(i==3)
            {
                break;//break 语句跳出当前这一个循环，即中断正在执行的循环
            }
            x=x + "The number is" + i + "<br>";
        }
        document.getElementById("demo").innerHTML=x;
    }
</script>
</body>
</html>
