<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>点击下面的按钮来执行循环，该循环会跳过 i=3 的步进。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
    function myFunction()
    {
        var x="",i=0;
        for(i=0;i<10;i++)
        {
            if(i==3)
            {
                continue;  //跳出当前这一次循环，继续执行当前的下一次循环，二后面的代码无需执行。
            }
            x=x + "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML=x;
    }
</script>

</body>
</html>
